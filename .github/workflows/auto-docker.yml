name: Build and Push Docker on Version Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Only trigger on tags like v1.0.0, v2.3.4

permissions:
  contents: read  # We don't need write access now

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          VERSION=${GITHUB_REF_NAME}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mytachodata:${{ env.VERSION }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/mytachodata:latest
